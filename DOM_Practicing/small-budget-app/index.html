<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>Budget App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-8 mx-auto">
          <div class="mb-4 text-center">
            <p>Enter Your Daily Budget</p>
            <form class="expense__form" onsubmit="addExpense">
              <input
                class="expense__input form-control"
                type="text"
                name="expense"
                id="expense"
              />
            </form>
          </div>

          <div
            id="budget"
            class="mb-4 d-flex flex-column align-items-center justify-content-center"
          >
            <svg
              width="3em"
              height="3em"
              viewBox="0 0 16 16"
              class="bi bi-cash-stack"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M14 3H1a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1h-1z" />
              <path
                fill-rule="evenodd"
                d="M15 5H1v8h14V5zM1 4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H1z"
              />
              <path
                d="M13 5a2 2 0 0 0 2 2V5h-2zM3 5a2 2 0 0 1-2 2V5h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 13a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"
              />
            </svg>
            <p>Remaining Budget</p>
            <h3 class="budget__remaining display-3">0$</h3>
          </div>

          <div id="expense" class="d-flex flex-column align-items-center">
            <svg
              width="3em"
              height="3em"
              viewBox="0 0 16 16"
              class="bi bi-bag-plus"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M14 5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5zM1 4v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4H1z"
              />
              <path
                d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5z"
              />
              <path
                fill-rule="evenodd"
                d="M8 7.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"
              />
              <path
                fill-rule="evenodd"
                d="M7.5 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-2z"
              />
            </svg>

            <div class="expense__form mb-4">
              <form>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input
                    type="number"
                    class="expense__form--amount form-control"
                    id="amount"
                    aria-describedby="amount-field"
                  />
                </div>

                <div class="form-group">
                  <label for="name-of-expense">Name of category</label>
                  <input
                    type="text"
                    class="expense__form--category form-control"
                    id="name-of-expense"
                  />
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>

          <div
            class="expense__table d-flex flex-column align-items-center justify-content-center"
          >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Cost</th>
                  <th scope="col">Category</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">#1</th>
                  <td>50</td>
                  <td>Book</td>
                </tr>

                <tr>
                  <th scope="row">#2</th>
                  <td>30</td>
                  <td>Coffee</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
